name: Build Aseprite for Windows (MSYS2 + Ninja)

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Choose release type: stable or beta'
        required: true
        default: stable

jobs:
  build:
    runs-on: windows-latest
    env:
      RELEASE_TYPE: ${{ github.event.inputs.release-type }}
    steps:
      # 1. Check out your source code or the Aseprite repo
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # IMPORTANT: fetch the entire history so you can checkout other branches/tags
          fetch-depth: 0
          # Submodules will be synced after we fetch the correct branch/tag
          submodules: false
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Determine the branch or tag to fetch (beta vs stable)
      - name: Determine branch or tag
        id: set_release
        shell: bash
        run: |
          if [ "${{ env.RELEASE_TYPE }}" = "beta" ]; then
            echo "release_ref=beta" >> $GITHUB_OUTPUT
          else
            echo "release_ref=main" >> $GITHUB_OUTPUT
            # or 'master' or another stable branch name
          fi

      - name: Fetch and checkout
        shell: bash
        run: |
          git fetch origin ${{ steps.set_release.outputs.release_ref }}
          git checkout ${{ steps.set_release.outputs.release_ref }}

      # 3. Make sure submodules are updated after checking out the desired ref
      - name: Update submodules
        shell: bash
        run: |
          git submodule update --init --recursive

      # 4. Setup MSYS2 environment on Windows
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          # Install all the packages needed to build Aseprite + zip
          install: >
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-freetype
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-physfs
            mingw-w64-x86_64-boost
            zip

      # 5. Build Aseprite using CMake + Ninja
      - name: Configure & Build
        shell: msys2 {0}
        run: |
          mkdir build
          cd build
          # Let CMake detect the MinGW compilers, specify Ninja as the generator
          cmake -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo ..
          ninja aseprite

      # 6. Archive the compiled Aseprite binary
      - name: Archive Aseprite
        shell: msys2 {0}
        run: |
          cd build
          zip -r aseprite-windows.zip aseprite.exe

      # 7. Create a draft release
      - name: Create draft release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v$(date +'%Y%m%d%H%M')
          name: "Aseprite ${{ env.RELEASE_TYPE }} release"
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8. Upload release asset
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/aseprite-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}