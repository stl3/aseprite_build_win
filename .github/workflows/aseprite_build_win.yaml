name: Build Aseprite for Windows

on:
  workflow_dispatch:  # Runs manually

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            git
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-freetype
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-physfs
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-curl
            zip

      - name: Clone Aseprite Source
        shell: bash
        run: |
          git clone --recursive https://github.com/aseprite/aseprite.git aseprite
          cd aseprite
          git submodule update --init --recursive --remote

      - name: Download Skia
        shell: bash
        run: |
          mkdir -p skia
          cd skia
          RELEASE_URL=$(curl -sL -o /dev/null -w "%{url_effective}" https://github.com/aseprite/skia/releases/latest)
          SKIA_VERSION=$(basename $RELEASE_URL)
          SKIA_URL="https://github.com/aseprite/skia/releases/download/$SKIA_VERSION/Skia-Windows-Release-x64.zip"
          echo "Downloading Skia from: $SKIA_URL"
          curl -L "$SKIA_URL" -o Skia-Windows-Release-x64.zip
          unzip Skia-Windows-Release-x64.zip
          rm Skia-Windows-Release-x64.zip
          echo "SKIA_DIR=$(pwd)" >> $GITHUB_ENV

      - name: Build Aseprite
        shell: bash
        run: |
          mkdir -p build
          cd build
          cmake -G Ninja .. \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DSKIA_DIR="$SKIA_DIR" \
            -DUSE_WINSOCK=1 \
            -D_WIN32_WINNT=0x0601  # Windows 7 or later
          ninja aseprite

      - name: Package Aseprite
        shell: bash
        run: |
          cd build/bin
          zip -r aseprite-windows.zip aseprite.exe

      - name: Upload to GitHub Releases (Draft)
        uses: softprops/action-gh-release@v2
        with:
          files: build/bin/aseprite-windows.zip
          draft: true
          tag_name: "aseprite-$(date +%Y%m%d)"
          name: "Aseprite Build $(date +%Y-%m-%d)"
          body: "This is an automated build of Aseprite for Windows."
